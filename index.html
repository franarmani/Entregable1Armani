<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Simulador de Tienda de Indumentaria Deportiva</title>
</head>
<body>
    <h1>Simulador de Tienda de Indumentaria Deportiva</h1>
    <p>Este simulador permite a los usuarios seleccionar productos deportivos, agregarlos al carrito y ver el total de la compra. La interacción se realiza a través de la consola JavaScript.</p>

    <div id="productos-container"></div>
    <div id="carrito-info">
        <div id="carrito-total">Total acumulado: $0</div>
        <button id="ver-carrito" onclick="verCarrito()">Ver Carrito</button>
        <button id="vaciar-carrito" onclick="vaciarCarrito()">Vaciar Carrito 🗑️</button>

    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
